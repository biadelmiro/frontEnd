<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../Css/style.css">
    <title>Formulário</title>
</head>
<body background="../Css/got.jpg">
    <div>
        <h1>
            Formulário de contato
        </h1>
        <h4>
            Por favor, preencha o formulário abaixo. Respondemos em breve!
        </h4>
        <div class="line"></div>
        </div>
    </div>
    <div class="form">
    <form>
       <p>Nome:</br> 
        <input type="text" name="nome" class="form2" placeholder="Insira seu nome"></br>
        </p>
       <p>E-mail: </br>
        <input type="text" name="email" class="form2" placeholder="Insira seu e-mail"></br>
        </p>
       <p>Estado Civil: <select name="estado" class="caixa">
           <option>Solteiro(a)</option>
           <option>Casado(a)</option>
           <option>Divorciado(a)</option>
       </select></p>
       <p>Sexo: 
           F<input type="radio" name="sexo" value="feminino" class="caixa">
           M <input type="radio" name="sexo" value="masculino" class="caixa">
        </p>
       <p>Data de nascimento:</br> 
        <input type="date" class="form2">
        </p>
       <p>CPF: </br> 
        <input type="tel" name="cpf" class="form2" placeholder="Insira CPF">
        </p>
       <p>Mensagem: </br>
        <textarea name="texto" cols="39" rows="6" class="caixa" placeholder="Escreva uma mensagem">
        </textarea></p>
        <p><input name="termos" value="termos" type="checkbox">Li e concordo com os <a href="#">termos de uso</a>!</br></p>
        <div class="botao1"><input type="reset" value="RESERT" class="botao">
        <input type="submit" value="ENVIAR" class="botao"></div>
        </p>
       


    </form>
    
    </div>
<footer>
    <script src="script_jquery.js"></script>
    <script src="jsquery.js"></script>
</footer>
</body>





</html>
