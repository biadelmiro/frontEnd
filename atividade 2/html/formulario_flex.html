<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Login with Flexbox</title>
        <link rel="stylesheet" href="../Css/flex.css" />
    </head>
    <body>
        <section>
            <div class="all">
            <div class="img">
                <img src="../img/34819.jpg" width="400px" height="400px"/>
            </div>
            <div class="login">
            <div class="title">
                <p>Olá!</br><b>Crie sua conta gratuita.</b></p>
            </div>
            <div class="form">
                <form>
                    <label>Seu nome</label>
                    <input type="text" placeholder="insira seu nome"><br/>
                    <label>Seu usuário</label>
                    <input type="text" placeholder="insira seu usuário">
                    <label>Sua senha</label>
                    <input type="password" placeholder="insira sua senha">
                </form>
                <button><b>Pronto!</b></button>
                <p class="coment">Você já possui conta? <a href="#"><span>Faça Login!</span></a></p>
            </div>
        </div>
        </div>
    </div>
        </section>
    </body>
</html>
